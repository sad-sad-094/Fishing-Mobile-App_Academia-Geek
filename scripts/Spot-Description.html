<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/Spot-Description.css" rel="stylesheet">
  <title>San Cristobal River, Phillipines</title>
</head>

<body class="w-full h-screen background">

  <div class="flex flex-col">

    <div class="grid grid-cols-4 grid-rows-1 mt-6">

      <div id="backPage" class="col-span-2 row-span-1 justify-self-start ml-6 mt-4">
        <a href="./Near-Spots.html"
          class="inline-block rounded-2xl bg-black text-white leading-normal shadow-md hover:shadow-lg ease-in-out w-11 h-11 pl-4 py-2 font-black"
          style="opacity:0.3;">&#x3c;</a>
      </div>

      <div class="col-span-2 row-span-1 justify-self-end">
        <img src="../images/compass.png" class="w-32 h-20" style="opacity:1;">
      </div>

    </div>

    <div class="grid grid-cols-3 grid-rows-4 my-4 ml-4 mr-4">

      <div class="blue-fish-container">

        <div class="p-2 bg-green-300 rounded-lg border border-gray-500 shadow-md h-20 w-40 blue-fish-card"></div>
        <div class="flex flex-row fish-card">
          <img src="../images/blue-fish.jpg" class="w-16 h-16 ml-4 mr-2 rounded-2xl">
          <div class="flex flex-col">
            <h4 class="text-sm font-mono text-start font-black">Blue tang</h4>
            <h5 class="text-xs font-mono text-start font-black">Fish</h5>
          </div>
        </div>

      </div>

      <div class="col-span-3 row-span-1"></div>

      <div class="col-span-1 row-span-1"></div>

      <div class="red-fish-container">

        <div class="p-2 bg-green-300 rounded-lg border border-gray-500 shadow-md h-20 w-40 red-fish-card"></div>
        <div class="flex flex-row fish-card">
          <img src="../images/orange-fish.jpg" class="w-16 h-16 mx-2 rounded-2xl" style="opacity:1;">
          <div class="flex flex-col">
            <h4 class="text-sm font-mono text-start font-black">Flower Horn</h4>
            <h5 class="text-xs font-mono text-start font-black">Fish</h5>
          </div>
        </div>

      </div>

      <div class="col-span-3 row-span-1"></div>

    </div>

    <div class="spot-container">

      <div class="p-2 bg-black rounded-lg border border-gray-500 shadow-md spot-info-card"></div>

      <div class="flex flex-col spot-info-container">

        <div class="card-container">

          <div class="p-2 bg-white rounded-lg border border-gray-500 shadow-md spot-name-card"></div>
          <div class="flex flex-row fish-card">
            <i class="bi bi-geo-alt-fill"></i>
            <div>
              <h5 class="text-xs font-mono text-start font-black text-zinc-50">Your location</h5>
              <h4 class="text-sm font-mono text-start font-black text-zinc-50">San Cristobal River, Phillipines</h4>
            </div>
          </div>

        </div>

        <div class="card-container">

          <div class="p-2 bg-white rounded-lg border border-gray-500 shadow-md fish-option-card"></div>
          <div class="flex flex-row fish-card">
            <img src="../images/blue-fish.jpg" class="w-16 h-16 mx-4 rounded-2xl" style="opacity:1;">
            <div>
              <h4 class="text-sm font-mono text-start font-black text-zinc-50">Blue Tang Fish</h4>
              <h5 class="text-xs font-mono text-start font-black text-zinc-50">7.4m away</h5>
            </div>
          </div>

        </div>

      </div>

    </div>


  </div>

</body>

</html>
